<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			text-align: center;
		}
		button { font-size: 50px; }
	</style>
</head>
<body>
	<button id="play">Play</button>
	<script src="cool/cool.js"></script>
	<script src="tone/Tone.js"></script>
	<script src="dudu.js"></script>
	<script>
		document.getElementById('play').addEventListener('click', play);
		document.addEventListener('keydown', ev => {
			if (ev.key == 'Enter') play();
		});

		function play() {
			const midi = [60, 57, 55, 62, 64, 67, 69, 72, 60, 74, 72, 74];
			const melody = ['C4', 'A3', 'G3', 'D4', 'E4', 'G4', 'A4', 'C5', 'C4', 'D5', 'C5', 'D5'];
			const tonic = 54; // C4 is 60

			window.dudu = new Dududu('C4', midi);
			dudu.setBPM(180);

			// debugging
			document.addEventListener('keydown', ev => {
				if (ev.key == 'x') dudu.play();
				if (ev.key == 'm') dudu.mutie();
				if (ev.key == 's') dudu.stop();
			});
		}
	</script>
</body>
</html>
