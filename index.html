<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dududuu</title>
	<style>
		body {
			text-align: center;
		}
		button { font-size: 50px; }
	</style>
</head>
<body>
	<button id="play">Play</button>
	<script src="cool/cool.js"></script>
	<script src="tone/Tone.js"></script>
	<script src="dudu.js"></script>
	<script>
		document.getElementById('play').addEventListener('click', play);
		document.addEventListener('keydown', ev => {
			if (ev.key == 'Enter') play();
		});

		function play() {
			// const midi = [60, 57, 55, 62, 64, 67, 69, 72, 60, 74, 72, 74];
			// const melody = ['C4', 'A3', 'G3', 'D4', 'E4', 'G4', 'A4', 'C5', 'C4', 'D5', 'C5', 'D5'];
			const tonic = 'C3';
			const part1 = [
				'C4', 'D4', 'E4', 'E4', 'E4', 'E4', 'E4', null, 
				'A3', 'B3', 'F3', 'D4', 'E4', 'E4', 'E4', null,
			];
			const part2 = [
				'E5', 'D5', 'E5', 'D5', 'C5', 'B5', 'A5', null,
				'F5', 'G5', 'F5', 'E5', 'D5', 'C5', 'B5', 'C5',
			];

			// window.dudu = new Dududu(tonic, [...part1, ...part1, ...part1, ...part1, ...part2], 4);
			window.dudu = new Dududu(tonic, part1, 4);

			dudu.setBPM(180);

			// debugging
			document.addEventListener('keydown', ev => {
				if (ev.key == 'a') dudu.play();
				if (ev.key == 's') dudu.stop();
				if (ev.key == 'd') dudu.mutie();
			});
		}
	</script>
</body>
</html>
